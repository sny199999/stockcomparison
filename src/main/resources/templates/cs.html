<script src="static/js/jquery-2.0.3.min.js" type="text/javascript" ></script>
<script>
    $.ajax({
        url:'/c',
        type:'post',
        dataType:'json',
        success:function (data) {
            var strs= new Array(); //定义一数组
            var str3 = {};

            for (i=0;i<data.length ;i++ )
            {
                var s=data[i]
                console.log(s)
                strs=s.split(","); //字符分割
                for (var x=0;x<strs.length;x++){
                    var key =x;
                    str3[key] = strs[x];
                    // x++;
                }
                console.log(str3)
            }

        }
    })
</script>
